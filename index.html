<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="result">
                <h1>0</h1>
            </div>
            <div class="buttons">
                    <input type="button" class="maior" value="CLEAR" onclick="">
                    <input type="button" class="normal" value="/" onclick="">

                    <input type="button" class="normal" value="9" onclick="">
                    <input type="button" class="normal" value="7" onclick="">
                    <input type="button" class="normal" value="8" onclick="">
                    <input type="button" class="normal" value="X" onclick="">

                    <input type="button" class="normal" value="4" onclick="">
                    <input type="button" class="normal" value="5" onclick="">
                    <input type="button" class="normal" value="6" onclick="">
                    <input type="button" class="normal" value="-" onclick="">

                    <input type="button" class="normal" value="1" onclick="">
                    <input type="button" class="normal" value="2" onclick="">
                    <input type="button" class="normal" value="3" onclick="">
                    <input type="button" class="normal" value="+" onclick="">

                    <input type="button" class="zero" value="0" onclick="">
                    <input type="button" class="normal" value="=" onclick="">
            </div>
        </div>

        <!-- <calculadora-interface>
            EXCLUIR ARQUIVO BUTTONS
        </calculadora-interface> -->
    </div>
</body>
</html>
